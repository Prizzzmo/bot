
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История России на карте</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>История России на карте</h1>
            <div class="filter-controls">
                <select id="category-filter">
                    <option value="all">Все категории</option>
                </select>
                <select id="century-filter">
                    <option value="all">Все века</option>
                </select>
                <button id="reset-filters">Сбросить фильтры</button>
            </div>
        </div>
        
        <div id="map-container">
            <div id="map"></div>
        </div>
        
        <div id="event-details" class="hidden">
            <button id="close-details">✕</button>
            <h2 id="event-title"></h2>
            <div id="event-date"></div>
            <div id="event-category"></div>
            <p id="event-description"></p>
        </div>
        
        <div class="admin-button-container">
            <button id="admin-button" class="admin-button">Администрирование</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Обработчик кнопки администрирования
        document.getElementById('admin-button').addEventListener('click', function() {
            window.location.href = '/admin-panel';
        });
    </script>
    
    <style>
        .admin-button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .admin-button {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        
        .admin-button:hover {
            background-color: #2c3e50;
        }
    </style>
</body>
</html>
