
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История России на карте</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>История России на карте</h1>
            <div class="controls">
                <select id="category-filter">
                    <option value="">Все категории</option>
                    <option value="Война">Война</option>
                    <option value="Политика">Политика</option>
                    <option value="Культура">Культура</option>
                    <option value="Наука">Наука</option>
                    <option value="Экономика">Экономика</option>
                    <option value="Религия">Религия</option>
                </select>
                <div class="time-range">
                    <label for="start-year">С года:</label>
                    <input type="number" id="start-year" min="800" max="2023" placeholder="800">
                    <label for="end-year">По год:</label>
                    <input type="number" id="end-year" min="800" max="2023" placeholder="2023">
                </div>
                <button id="apply-filters">Применить</button>
                <button id="reset-filters">Сбросить</button>
            </div>
        </header>
        <div id="map"></div>
        <footer>
            <p>© 2025 Образовательный бот по истории России</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
